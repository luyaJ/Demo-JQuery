<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条1</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        document.onreadystatechange = function(){
            if(document.readyState == "complete"){
                $(".loading").fadeOut();
            }
        }
    </script>
    <style>
        .loading{
            height: 100%;
            width: 100%;
            background: #fff;
            position: fixed;
            z-index: 5;
            top: 0;
            left: 0;
        }
        .pic{
            width: 64px;
            height: 64px;
            background: url(images/loading.gif);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="pic"></div>
</div>
<img src="images/diy-organic-candle.jpg" height="600" width="960"/>
<img src="images/lh.jpg" height="600" width="960"/>
<img src="images/o_1apvgjdd5ti17tqqoa1gkf1k8e7_new.jpg"/>
<img src="images/people-coffee-tea-meeting.jpg" height="1050" width="1125"/>
<img src="images/pexels-photo-296115.jpeg" height="750" width="1132"/>
<img src="images/pexels-photo-322091.jpeg" height="750" width="1124"/>
<img src="images/pexels-photo-365637.jpeg" height="750" width="1125"/>
</body>
</html>
